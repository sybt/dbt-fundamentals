version: 2

models: 
  - name: stg_customers
    columns: 
      - name: customer_id
        tests:
          - unique 
          - not_null
    
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: order_status
        tests:
          - accepted_values:
              values:
                - shipped
                - completed
                - return_pending
                - placed
                - returned
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id